<form #form="ngForm">
  <div class="columns">
    <div class="column">
      <div class="field">
        <div class="control">
          <label class="label">Campus</label>
          <div class="select">
            <select [(ngModel)]="sala.campus" name="campus">
              <option>Selecione</option>
              <option *ngFor="let item of campus" [ngValue]="item" [selected]="getSelected(item.id)">{{item.descricao}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="field">
        <label class="label">Andar</label>
        <div class="control">
          <input class="input" type="text" placeholder="Andar" name="andar" [(ngModel)]="sala.andar">
        </div>
      </div>
    </div>
    <div class="column">
      <div class="field">
        <label class="label">Nº</label>
        <div class="control">
          <input class="input" type="text" placeholder="Número" name="numero" [(ngModel)]="sala.numero">
        </div>
      </div>
    </div>
    <div class="column">
      <div class="column">
        <div class="field" *ngFor="let disciplina of disciplinas">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" [checked]="1 == 1">Sala do Futuro?
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>

<div class="columns">
  <div class="column">
    <div class="field">
      <div class="control">
        <label class="label">Campus</label>
        <div class="select">
          <select [(ngModel)]="sala.campus" name="campus">
            <option>Selecione</option>
            <option *ngFor="let item of campus" [ngValue]="item" [selected]="getSelected(item.id)">{{item.descricao}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="column">
    <button class="button is-info is-outlined">Filtar por Unidade</button>
  </div>
</div>

<div class="columns">
  <div class="column">
    <table class="table is-fullwidth is-hoverable">
      <thead>
        <tr>
          <th>
            Unidade
          </th>
          <th>
            Número
          </th>
          <th>
            Sala do Futuro?
          </th>
          <th>

          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of salas">
          <td>{{item.unidade}}</td>
          <td>{{item.numero}}</td>
          <td>{{item.salaDoFuturo}}</td>
          <td>
            <button class="button is-info is-outlined">Editar</button>
            <button class="button is-info is-outlined">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
